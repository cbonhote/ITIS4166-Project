<!DOCTYPE html>
<html>
    
<head>
    <title>CyberSec Connect</title>
    <link rel="stylesheet" href="styles.css">
    <script scr="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a class="logo" href="./index.html">CyberSec <a class='logo-orange' href="#index.html">Connect</a></a>
        <div class="header-right">
            <a href="./newConnection.html">Start a new connection</a>
            <a href="./index.html">Login</a>
            <a href="./index.html">Sign Up</a>
        </div>
    </div>

    <br><br><br>
    <div class="header-bottom">
        <a href="./connections.html">Connections</a>
   </div>

   <div class="new-connection-content">
        <h3 class="new-connection-header"">Create a New Connection</h3>
        <form action="./connections.html">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" placeholder="Topic"><br>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title"><br>
            <label for="host">Host</label>
            <input type="text" id="host" name="host" placeholder="Host"><br>
            <label for="details">Details</label>
            <textarea id="details" name="details" rows="5" cols="47">Write a few details about the connection.</textarea><br>
            <label for="where">Where</label>
            <input type="text" id="where" name="where" placeholder="Location"><br>
            <label for="date">Date</label>
            <input type="date" id="date" name="date"><br>
            <label for="start">Start</label>
            <input type="time" id="start" name="start"><br>
            <label for="end">End</label>
            <input type="time" id="end" name="end"><br>
            <label for="image">Image URL</label>
            <input type="url" id="image" name="image" placeholder="image-url"><br>
            <input type="submit" class="submit-button">
        </form>
   </div>

</body>
